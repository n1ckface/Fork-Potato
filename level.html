<!doctype html>
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<title>Level Screen</title>
    <link type="text/css" rel="stylesheet" href="css/level.css">
    <script src="js/jquery-3.2.1.min.js"></script>
	
</head> 

<body> 
    <div id="divTriviaQuestion">
        
    </div>
    
    <div id="divLevelArt"> </div>
    
    <div id="divAnswerButtons">
        <div class="classQuizAnswer" id="divQuizAnswer1">
        </div>
        <div class="classQuizAnswer classQuizAnswerRightSide" id="divQuizAnswer2"></div>
        <div class="classQuizAnswer" id="divQuizAnswer3"></div>
        <div class="classQuizAnswer classQuizAnswerRightSide" id="divQuizAnswer4"></div>
    </div>
</body>

</html>

<script>
    function clickQuizButton(number) {
        if (number == correctAnswer) {
            markCorrectQuizButton(number);
        } else {
            eliminateQuizButton(number);
        }
    }
    
    function markCorrectQuizButton(number) {
        $("#divQuizAnswer" + number).addClass("classQuizAnswerCorrect");
    }
    
    function eliminateQuizButton(number) {
        $("#divQuizAnswer" + number).addClass("classQuizAnswerEliminated");
    }
    
    function nextQuestion() {
        for(var i = 1; i <= 4; i++) {
            $("#divQuizAnswer" + i).removeClass("classQuizAnswerCorrect classQuizAnswerEliminated");
        }
    }
    
</script>

<script> 
    var correctAnswer = 4; 
    
    for(let i = 1; i <= 4; i++) {
        $("#divQuizAnswer" + i).click(function(){clickQuizButton(i);});
    }
    
    $("#divTempClear").click(function(){nextQuestion();});
    
</script>
