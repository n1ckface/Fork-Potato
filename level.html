<!doctype html>
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<title>Level Screen</title>
    <link type="text/css" rel="stylesheet" href="css/level.css">
    <script src="js/jquery-3.2.1.min.js"></script>
	
</head> 

<body> 
    <div id="divTriviaQuestion" style="display: none;">
        
    </div>
    
    <div id="divDialogue">
    
    </div>
    
    <div id="divLevelArt"> 
    
    </div>
    
    <div id="divCombatButtons">
        <div class="classCombatButtonRow">
            <div class="classCombatButton" id="divCombatButton1"></div>
            <div class="classCombatButton" id="divCombatButton2"></div>
        </div>
        <div class="classCombatButtonRow">
            <div class="classCombatButton" id="divCombatButton3"></div>
            <div class="classCombatButton" id="divCombatButton4"></div>
            <div class="classCombatButton" id="divCombatButton5"></div>
        </div>
    </div>
    
    <div id="divAnswerButtons" style="display: none;">
        <div class="classQuizAnswer" id="divQuizAnswer1"></div>
        <div class="classQuizAnswer" id="divQuizAnswer2"></div>
        <div class="classQuizAnswer" id="divQuizAnswer3"></div>
        <div class="classQuizAnswer" id="divQuizAnswer4"></div>
    </div>
</body>

</html>

<script>
    function swapGameMode() {
        if (onTrivia) {
            $("#divDialogue").css("display", "block");
            $("#divCombatButtons").css("display", "block");
            $("#divTriviaQuestion").css("display", "none");
            $("#divAnswerButtons").css("display", "none");
        } else {
            $("#divDialogue").css("display", "none");
            $("#divCombatButtons").css("display", "none");
            $("#divTriviaQuestion").css("display", "block");
            $("#divAnswerButtons").css("display", "flex");
        }                
        onTrivia = !onTrivia; 
    }
    
    $("#divLevelArt").click(function(){swapGameMode();});
    
</script>

<script>
    function clickQuizButton(number) {
        if (number == correctAnswer) {
            markCorrectQuizButton(number);
        } else {
            eliminateQuizButton(number);
        }
    }
    
    function markCorrectQuizButton(number) {
        $("#divQuizAnswer" + number).addClass("classQuizAnswerCorrect");
    }
    
    function eliminateQuizButton(number) {
        $("#divQuizAnswer" + number).addClass("classQuizAnswerEliminated");
    }
    
    function nextQuestion() {
        for(var i = 1; i <= 4; i++) {
            $("#divQuizAnswer" + i).removeClass("classQuizAnswerCorrect classQuizAnswerEliminated");
        }
    }
    
</script>

<script> 
    var onTrivia = false; 
    var correctAnswer = 4; 
    
    for(let i = 1; i <= 4; i++) {
        $("#divQuizAnswer" + i).click(function(){clickQuizButton(i);});
    }
    
    $("#divTempClear").click(function(){nextQuestion();});
    
</script>
